# Colors (Tokyo Night: Storm variant)
# Source: https://github.com/mbadolato/iTerm2-Color-Schemes/blob/master/alacritty/tokyonight-storm.toml

[window]
opacity = 1.0
resize_increments = true

[window.padding]
x = 10
y = 10

[colors]
transparent_background_colors = false

[colors.bright]
black = "#414868"
blue = "#7aa2f7"
cyan = "#7dcfff"
green = "#9ece6a"
magenta = "#bb9af7"
red = "#f7768e"
white = "#c0caf5"
yellow = "#e0af68"

[colors.cursor]
cursor = "#c0caf5"
text = "#1d202f"

[colors.normal]
black = "#1d202f"
blue = "#7aa2f7"
cyan = "#7dcfff"
green = "#9ece6a"
magenta = "#bb9af7"
red = "#f7768e"
white = "#a9b1d6"
yellow = "#e0af68"

[colors.primary]
background = "#24283b"
foreground = "#c0caf5"

[colors.selection]
background = "#373d5a"
text = "#c0caf5"

[cursor.style]
blinking = "Off"
shape = "beam"

[font]
size = 10.0

[font.bold]
family = "Mono"

[font.italic]
family = "Mono"

[font.normal]
family = "Mono"
style = "Medium"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Command"

